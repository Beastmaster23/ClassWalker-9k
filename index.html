<!DOCTYPE html>
<html>

<head>
    <title>ClassWalker 9K</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index-light.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/map.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-lg-4">
                <button type="button" class="btn">Basic</button>
                
            </div>
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        var map, infoWindow;
        var chicago = { lat: 41.85, lng: -87.65 };
        var current_location;
        var markers, mypos;

        function getLocation(func) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    func(pos);

                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function addRoom(pos, title) {
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: title
            });
            markers.push(marker);

        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: chicago
            });
            infoWindow = new google.maps.InfoWindow;

            // Create the DIV to hold the control and call the CenterControl()
            // constructor passing in this DIV.
            var centerControlDiv = document.createElement('div');
            var centerControl = new CurrentPositionControl(centerControlDiv, map);

            centerControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

            map.addListener("click", function (event) {

                addRoom(event.latLng, "Bedroom")
            })
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6XBifNcOqIx7iXnTihoDgFtAQ2M5oO54&callback=initMap"
        async defer></script>
</body>

</html>
